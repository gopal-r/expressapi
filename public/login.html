<!DOCTYPE html>
<!--angular app-->
<html ng-app="myPortal" >
<head>
    <title>Authenticate</title>    
    <script data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
    <script src="script.js"></script>  
</head>
<body>
    <!--declare angular controller for this view-->
        <div ng-controller="CustAuth">
            <h1>Welcome to the PORTAL</h1>
            Screen Name:
            <!--databound html elements for 2 way data binding-->
            <input type="text" ng-model="screen_name" /><br />
            Enter PIN#:
            <input type="password" ng-model="PIN" /><br />
            <!--ng click handles click event--> 
            <input type="button" value="Login" ng-click="login()" />
            {{Dbg}} <br />
            {{token}} <br />
            <div id="tm"></div>
        </div>   
</body>
</html>
