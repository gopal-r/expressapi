    <!DOCTYPE html>
    <html ng-app="myCustApp">
    <head>
        <title>Customer</title>    
        <script data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
        <script data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
        <script type="text/javascript">var timerStart = Date.now();</script>
        <script src="script.js"></script>
        <style>
            table, td {
                border: 1px solid lightgray;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div ng-controller="Cust">            
            <table style="width:100%"><tr><td ><table style="width:100%"><thead>CUSTOMER APP</thead>
        <tr ng-repeat="(key, value) in cust">
            <td>{{key}}</td>
            <td ng-hide="{{value | isArray}}">{{value}}</td>
            <td ng-show="{{value | isArray}}">
                <table ng-repeat="(key1, value1) in value">
                    <tr>
                        <td>{{key1+1}}</td>
                        <td>
                            <table ng-repeat="(key2,value2) in value1">
                                <tr>
                                    <td ng-hide="{{value2 | isLink}}">{{key2}}</td>
                                    <td ng-hide="{{value2 | isLink}}">{{value2}}</td>
                                    <td ng-show="{{value2 | isLink}}">
                                        <button ng-click="change_src(key1)">Load Card {{1 + key1}}</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            </tr>
            </table>   
               </td><td><iframe id="cardframe"  src="../CardAcct/Index.html?indx=0&dt=" ng-src="{{card_url}}" style="border: 0; height:100%;width:100%"></iframe></td></tr></table>                  
            {{Dbg}} <br />
            {{token}} <br/>
            <div id="tm"></div>
            </div>
    </body>
    </html>
